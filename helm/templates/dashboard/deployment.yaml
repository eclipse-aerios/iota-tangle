apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dashboard.labels" . | nindent 8 }}
    spec:
      {{- with .Values.dashboard.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.mainIE }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 300
      containers:
      - name: dashboard
        securityContext:
          {{- toYaml .Values.dashboard.securityContext | nindent 12 }}
        image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        ports:
          - containerPort: 6060
            protocol: TCP
          - containerPort: 8081
            protocol: TCP
          - containerPort: 9311
            protocol: TCP
        args: [
          "--inx.address=$(NODE_IP):9029",
          "--dashboard.bindAddress=0.0.0.0:8081",
          "--dashboard.auth.username={{ .Values.dashboard.username }}",
          "--dashboard.auth.passwordHash={{ .Values.dashboard.passwordHash }}",
          "--dashboard.auth.passwordSalt={{ .Values.dashboard.passwordSalt }}",
          "--dashboard.auth.identityPrivateKey={{ .Values.dashboard.identityPrivateKey }}",
          "--prometheus.enabled=false",
          "--prometheus.bindAddress=0.0.0.0:9311",
          "--prometheus.goMetrics=false",
          "--prometheus.processMetrics=false",
          "--prometheus.promhttpMetrics=false",
          "--profiling.enabled=true",
          "--profiling.bindAddress=0.0.0.0:6060"
        ]
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP